<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main id="outer-Wrapper">
    <section class="img-wrapper">
      <img src="images/image-product-mobile.jpg" alt="perfume's picture" class="mobile-view">
      <img src="images/image-product-desktop.jpg" alt="perfume's picture" class="desktop-view">
    </section>
    
    <section>
      <p>Perfume</p>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
      <p class="price">$149.99 <span>$169.99</span></p>
      <a href="#"><button>Add to Cart</button></a>
    </section>
  </main>

</html>
